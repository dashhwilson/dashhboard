
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Dashh | Event Dashboard Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #1c1c3a;
    }
    .header {
      background-color: #1c1c3a;
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    .menu-bar {
      background-color: #ffe066;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .menu-buttons {
      display: flex;
      gap: 10px;
    }
    .menu-buttons button {
      background-color: #fff;
      color: #1c1c3a;
      border: 1px solid #ccc;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card h2 {
      font-size: 20px;
      margin: 10px 0 5px;
      color: #1c1c3a;
    }
    .card p {
      font-size: 14px;
      color: #5c5c7a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Digital Dashh | Event Dashboard</h1>
    <p>Select a section to manage event details</p>
  </div>

  <div class="menu-bar">
    <div class="menu-buttons">
      <button onclick="filterView('all')">All Views</button>
      <button onclick="filterView('production')">Production</button>
      <button onclick="filterView('client')">Client</button>
      <button onclick="filterView('partner')">Partner</button>
    </div>
  </div>

  <div class="dashboard-grid">
    <div class="card" data-view="production" onclick="location.href='overview.html'">
      <h2>Overview</h2>
      <p>Project Summary</p>
    </div>
    <div class="card" data-view="partner" onclick="location.href='venues.html'">
      <h2>Venues</h2>
      <p>Room Blocks, F&B, Contacts</p>
    </div>
    <div class="card" data-view="production" onclick="location.href='av.html'">
      <h2>AV Production</h2>
      <p>Tech Orders and Logistics</p>
    </div>
    <div class="card" data-view="client" onclick="location.href='content.html'">
      <h2>Creative Content</h2>
      <p>Designs, Decks, and Videos</p>
    </div>
  </div>

  <script>
    function filterView(view) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const cardView = card.getAttribute('data-view');
        card.style.display = (view === 'all' || cardView === view) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
