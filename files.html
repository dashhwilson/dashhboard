<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files | Digital Dashh</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #1c1c3a;
    }
    .header {
      background-color: #1c1c3a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .menu {
      background-color: #ffe066;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 12px;
    }
    .menu a {
      background-color: #6c79db;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .upload-section, .file-list {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }
    .upload-section input[type="file"] {
      display: block;
      margin-top: 10px;
    }
    .file-list ul {
      list-style: none;
      padding: 0;
    }
    .file-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìÅ All Uploaded Files</h1>
    <a href="index.html" style="
      background-color: #ffe066;
      color: #1c1c3a;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    ">üè† Home</a>
  </div>
  <div class="menu">
    <a href="overview.html">Overview</a>
    <a href="budget.html">Budget</a>
    <a href="venues.html">Venues</a>
    <a href="av.html">AV Production</a>
    <a href="content.html">Creative Content</a>
    <a href="sponsor-tracker.html">Sponsor Tracker</a>
    <a href="merch-inventory.html">Merch Inventory</a>
  </div>

  <div class="container">
    <div class="upload-section">
      <h3>Upload New File</h3>
      <input type="file" id="fileInput">
      <button onclick="uploadFile()">Upload</button>
    </div>

    <div class="file-list">
      <h3>Uploaded Files</h3>
      <ul id="fileList">
        <!-- Files will be listed here -->
      </ul>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    let files = [];

    function uploadFile() {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        files.push(file.name);
        renderFileList();
        fileInput.value = '';
      }
    }

    function renderFileList() {
      fileList.innerHTML = '';
      files.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        fileList.appendChild(li);
      });
    }
  </script>
</body>
</html>
