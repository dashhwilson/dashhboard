<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files | Digital Dashh</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #1c1c3a;
    }
    .header {
      background-color: #1c1c3a;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .home-button {
      background-color: #ffe066;
      color: #1c1c3a;
      font-size: 14px;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      margin-top: 8px;
    }
    .menu {
      background-color: #ffe066;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 12px;
    }
    .menu a {
      background-color: #6c79db;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .content-wrapper {
      display: flex;
      padding: 30px;
      gap: 20px;
    }
    .sidebar {
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .sidebar button {
      padding: 10px;
      border: none;
      background-color: #6c79db;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .file-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .file-entry input {
      border: none;
      font-family: 'Barlow', sans-serif;
      font-size: 16px;
      width: 60%;
    }
    .file-entry input:disabled {
      background: transparent;
    }
    .message {
      margin-left: 12px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>üìÅ All Uploaded Files</div>
    <a href="index.html" class="home-button">üè† Home</a>
  </div>
  <div class="menu">
    <a href="overview.html">Overview</a>
    <a href="budget.html">Budget</a>
    <a href="venues.html">Venues</a>
    <a href="av.html">AV Production</a>
    <a href="content.html">Creative Content</a>
    <a href="sponsor-tracker.html">Sponsor Tracker</a>
    <a href="merch-inventory.html">Merch Inventory</a>
  </div>
  <div class="content-wrapper">
    <div class="sidebar">
      <button onclick="filterFiles('all')"><i class="fas fa-folder-open"></i> All Files</button>
      <button onclick="filterFiles('budget')"><i class="fas fa-dollar-sign"></i> Budget Files</button>
      <button onclick="filterFiles('av')"><i class="fas fa-video"></i> AV Files</button>
      <button onclick="filterFiles('content')"><i class="fas fa-palette"></i> Creative</button>
      <button onclick="filterFiles('venues')"><i class="fas fa-map-marker-alt"></i> Venues</button>
      <button onclick="filterFiles('sponsor')"><i class="fas fa-handshake"></i> Sponsor</button>
      <button onclick="filterFiles('merch')"><i class="fas fa-box"></i> Merch</button>
    </div>
    <div class="main-content">
      <div class="card">
        <h3>Upload New File</h3>
        <form id="uploadForm">
          <input type="file" id="fileInput" required>
          <select id="fileCategory">
            <option value="budget">Budget</option>
            <option value="av">AV</option>
            <option value="content">Creative</option>
            <option value="venues">Venues</option>
            <option value="sponsor">Sponsor</option>
            <option value="merch">Merch</option>
          </select>
          <button type="submit">Upload</button>
          <span class="message" id="uploadMsg"></span>
        </form>
      </div>
      <div class="card">
        <h3>Uploaded Files</h3>
        <div id="fileList"></div>
      </div>
    </div>
  </div>

  <script>
    const fileList = document.getElementById("fileList");
    const uploadForm = document.getElementById("uploadForm");
    const fileCategory = document.getElementById("fileCategory");
    const fileInput = document.getElementById("fileInput");
    const uploadMsg = document.getElementById("uploadMsg");

    let files = [
      { name: "100_0192.JPG", category: "budget" },
      { name: "VenueMap.pdf", category: "venues" },
      { name: "SponsorDeck.pptx", category: "sponsor" }
    ];

    function renderFiles(category = 'all') {
      fileList.innerHTML = '';
      const visibleFiles = category === 'all' ? files : files.filter(f => f.category === category);
      visibleFiles.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'file-entry';

        const input = document.createElement('input');
        input.value = file.name;
        input.disabled = true;

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          input.disabled = false;
          input.focus();
        };

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.onclick = () => {
          files[index].name = input.value;
          input.disabled = true;
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Remove';
        deleteBtn.onclick = () => {
          files.splice(index, 1);
          renderFiles();
        };

        div.appendChild(input);
        div.appendChild(editBtn);
        div.appendChild(saveBtn);
        div.appendChild(deleteBtn);
        fileList.appendChild(div);
      });
    }

    function filterFiles(category) {
      renderFiles(category);
    }

    uploadForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const fileName = file.name;
      const category = fileCategory.value;
      const date = new Date().toLocaleDateString();

      files.push({ name: fileName, category });
      renderFiles();
      uploadMsg.textContent = "Uploading...";

  fetch("https://script.google.com/macros/s/AKfycbzB-5AScjwiCc4mktzFb48KsGyDpGdSOCR6CayndOVG0_EnObTkWmJiYfV7EszEZ00/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/x-www-form-urlencoded",
  },
  body: new URLSearchParams({
    fileName: file.name,
    category: category
  })
})
.then(response => response.text())
.then(result => {
  console.log("Success:", result);
  document.getElementById('uploadStatus').textContent = "Uploaded successfully!";
  document.getElementById('uploadStatus').style.color = "green";
})
.catch(error => {
  console.error("Error:", error);
  document.getElementById('uploadStatus').textContent = "Failed to upload to Google Sheet.";
  document.getElementById('uploadStatus').style.color = "red";
});
.catch(error => {
  console.error("Google Sheets Upload Error:", error);
  uploadStatus.textContent = "‚ö†Ô∏è Failed to upload to Google Sheet.";
});

      fileInput.value = "";
    });

    renderFiles();
  </script>
</body>
</html>
