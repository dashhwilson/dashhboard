  <script>
    const fileList = document.getElementById("fileList");
    const uploadForm = document.getElementById("uploadForm");
    const fileCategory = document.getElementById("fileCategory");
    const fileInput = document.getElementById("fileInput");
    const uploadMsg = document.getElementById("uploadMsg");
    const googleSyncList = document.getElementById("googleSyncList");

    let files = [
      { name: "100_0192.JPG", category: "budget" },
      { name: "VenueMap.pdf", category: "venues" },
      { name: "SponsorDeck.pptx", category: "sponsor" }
    ];

    function renderFiles(category = 'all') {
      fileList.innerHTML = '';
      const visibleFiles = category === 'all' ? files : files.filter(f => f.category === category);
      visibleFiles.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'file-entry';

        const input = document.createElement('input');
        input.value = file.name;
        input.disabled = true;

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          input.disabled = false;
          input.focus();
        };

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.onclick = () => {
          files[index].name = input.value;
          input.disabled = true;
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Remove';
        deleteBtn.onclick = () => {
          files.splice(index, 1);
          renderFiles();
        };

        div.appendChild(input);
        div.appendChild(editBtn);
        div.appendChild(saveBtn);
        div.appendChild(deleteBtn);
        fileList.appendChild(div);
      });
    }

    function filterFiles(category) {
      renderFiles(category);
    }

    uploadForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const fileName = file.name;
      const category = fileCategory.value;
      const date = new Date();
      const dateStr = date.toLocaleString();

      files.push({ name: fileName, category });
      renderFiles();
      uploadMsg.textContent = "Uploading...";

      fetch("https://script.google.com/macros/s/AKfycbzB-5AScjwiCc4mktzFb48KsGyDpGdSOCR6CayndOVG0_EnObTkWmJiYfV7EszEZ00/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({
          fileName: fileName,
          category: category
        })
      })
      .then(response => response.text())
      .then(result => {
        console.log("Success:", result);
        uploadMsg.textContent = "‚úÖ Uploaded successfully!";
        uploadMsg.style.color = "green";
        const li = document.createElement('li');
        li.textContent = `${fileName} (${category}) ‚Äî ${dateStr}`;
        googleSyncList.appendChild(li);
        setTimeout(() => { uploadMsg.textContent = ""; }, 3000);
      })
      .catch(error => {
        console.error("Error:", error);
        uploadMsg.textContent = "‚ö†Ô∏è Failed to upload to Google Sheet.";
        uploadMsg.style.color = "red";
      });

      fileInput.value = "";
    });

    renderFiles();
