
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venues | Digital Dashh</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #f0f4f8;
      color: #1c1c3a;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1, h2, h3 {
      color: #1c1c3a;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab-buttons button {
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      background-color: #ffe066;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background-color: #1c1c3a;
      color: #fff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="file"] {
      padding: 6px;
    }
    button.submit {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #6c79db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Venues Dashboard</h1>
    <p>Manage Room Blocks, BEO/F&B Details, and Venue Provisions</p>

    <div class="tab-buttons">
      <button class="tab-link active" onclick="showTab('room-blocks', event)">Room Blocks</button>
      <button class="tab-link" onclick="showTab('beo-fnb', event)">BEO / F&B</button>
      <button class="tab-link" onclick="showTab('venue-provided', event)">Venue Provided</button>
    </div>

    <div id="room-blocks" class="tab-content active">
      <h2>Room Block Management</h2>
      <label>Hotel Name</label>
      <input type="text" placeholder="Enter hotel name" />
      <label>Room Block Details</label>
      <textarea placeholder="Enter room types, dates, and quantities"></textarea>
      <label>Upload Room Block File</label>
      <input type="file" />
      <button class="submit">Save Room Block Info</button>
    </div>

    <div id="beo-fnb" class="tab-content">
      <h2>Banquet Event Orders & F&B</h2>
      <label>Venue Name</label>
      <input type="text" />
      <label>Food & Beverage Plan</label>
      <textarea></textarea>
      <label>Food Allergies</label>
      <textarea></textarea>
      <label>Service Timeline</label>
      <textarea></textarea>
      <label>Upload BEO/Menu</label>
      <input type="file" />
      <label>Upload Floor Plan</label>
      <input type="file" />
      <button class="submit">Save BEO / F&B Info</button>
    </div>

    <div id="venue-provided" class="tab-content">
      <h2>Venue Provided Services</h2>
      <label>AV Provided</label>
      <textarea></textarea>
      <label>Furniture Included</label>
      <textarea></textarea>
      <label>Negotiated Concessions</label>
      <textarea></textarea>
      <label>Contract Notes</label>
      <textarea></textarea>
      <label>Upload Related Files</label>
      <input type="file" />

      <h3>Venue Contacts</h3>
      <label>Contact Name</label>
      <input type="text" />
      <label>Role / Title</label>
      <input type="text" />
      <label>Email</label>
      <input type="email" />
      <label>Phone Number</label>
      <input type="tel" />

      <h3>Venue Budget Breakdown</h3>
      <label>Total Venue Cost</label>
      <input type="number" />
      <label>F&B Estimate</label>
      <input type="number" />
      <label>AV Estimate</label>
      <input type="number" />
      <label>Room Block Estimate</label>
      <input type="number" />
      <button class="submit">Save Venue Info</button>
    </div>
  </div>

  <script>
    function showTab(tabId, event) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-link');
      tabs.forEach(tab => tab.classList.remove('active'));
      buttons.forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
