<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration | Digital Dashh</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #1c1c3a;
    }
    .header {
      background-color: #1c1c3a;
      color: #fff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
    }
    .header .right {
      text-align: right;
    }
    .header a {
      background-color: #ffe066;
      color: #1c1c3a;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 5px;
      margin-right: 10px;
      font-weight: bold;
    }
    .menu {
      background-color: #ffffff;
      padding: 10px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      border-bottom: 1px solid #ddd;
    }
    .menu a {
      background-color: #6c79db;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .tag {
      background-color: #e0ecf8;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 12px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      width: 100%;
      max-width: 400px;
    }
    button.action {
      background-color: #6c79db;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Digital Dashh | Registration</h1>
    <div class="right">
      <a href="index.html">üè† Home</a>
      <span id="current-date"></span>
    </div>
  </div>
  <div class="menu">
    <a href="overview.html">Overview</a>
    <a href="budget.html">Budget</a>
    <a href="venues.html">Venues</a>
    <a href="av.html">AV Production</a>
    <a href="content.html">Creative Content</a>
    <a href="sponsor-tracker.html">Sponsor Tracker</a>
    <a href="merch-inventory.html">Merch Inventory</a>
  </div>
  <div class="grid">
    <div class="card">
      <h3>üìà Registration Summary</h3>
      <p><strong>Total Registered:</strong> <span id="totalRegistered">0</span></p>
      <p><strong>Capacity:</strong> 1000</p>
      <p><strong>Checked In:</strong> <span id="checkedIn">0</span></p>
      <p><strong>Remaining:</strong> <span id="remaining">0</span></p>
    </div>
    <div class="card">
      <h3>üßæ Attendee List</h3>
      <input id="nameInput" placeholder="Full Name" />
      <input id="emailInput" placeholder="Email Address" />
      <select id="typeInput">
        <option value="">Select Type</option>
        <option value="VIP">VIP</option>
        <option value="Panelist">Panelist</option>
        <option value="General">General</option>
      </select>
      <select id="statusInput">
        <option value="">Select Attendance</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Pending">Pending</option>
      </select>
      <button class="action" onclick="addAttendee()">Add Attendee</button>

      <table>
        <thead>
          <tr><th>Name</th><th>Email</th><th>Type</th><th>Attendance</th><th>Actions</th></tr>
        </thead>
        <tbody id="attendeeTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const attendees = [
      { name: 'Jordan Smith', email: 'jordan@example.com', type: 'VIP', status: 'Confirmed' },
      { name: 'Taylor Gray', email: 'taylor@example.com', type: 'Panelist', status: 'Pending' }
    ];

    function updateSummary() {
      const total = attendees.length;
      const checkedIn = attendees.filter(a => a.status === 'Confirmed').length;
      document.getElementById('totalRegistered').textContent = total;
      document.getElementById('checkedIn').textContent = checkedIn;
      document.getElementById('remaining').textContent = 1000 - total;
    }

    function renderAttendees() {
      const table = document.getElementById('attendeeTable');
      table.innerHTML = '';
      attendees.forEach((a, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${a.name}</td>
          <td>${a.email}</td>
          <td>${a.type}</td>
          <td><span class="tag">${a.status}</span></td>
          <td>
            <button class="action" onclick="toggleStatus(${i})">Toggle</button>
            <button class="action" onclick="removeAttendee(${i})">Remove</button>
          </td>
        `;
        table.appendChild(row);
      });
      updateSummary();
    }

    function toggleStatus(index) {
      attendees[index].status = attendees[index].status === 'Confirmed' ? 'Pending' : 'Confirmed';
      renderAttendees();
    }

    function removeAttendee(index) {
      attendees.splice(index, 1);
      renderAttendees();
    }

    function addAttendee() {
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;
      const type = document.getElementById('typeInput').value;
      const status = document.getElementById('statusInput').value;

      if (name && email && type && status) {
        attendees.push({ name, email, type, status });
        document.getElementById('nameInput').value = '';
        document.getElementById('emailInput').value = '';
        document.getElementById('typeInput').value = '';
        document.getElementById('statusInput').value = '';
        renderAttendees();
      }
    }

    document.getElementById('current-date').textContent = new Date().toLocaleDateString(undefined, {
      weekday: 'long', year: 'numeric', month: 'short', day: 'numeric'
    });

    renderAttendees();
  </script>
</body>
</html>
