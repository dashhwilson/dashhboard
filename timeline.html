<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Dashh | Event Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #1c1c3a;
    }
    .header {
      background-color: #1c1c3a;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffe066;
      color: #1c1c3a;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .menu {
      background-color: #ffe066;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 12px;
    }
    .menu a {
      background-color: #6c79db;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .container {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 20px;
      padding: 30px;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar button {
      padding: 10px;
      border: none;
      background-color: #6c79db;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .card textarea, .card input, .card select {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Barlow', sans-serif;
    }
    .note-item {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .note-item textarea {
      width: 100%;
      height: 60px;
    }
    .note-buttons button {
      margin-right: 10px;
      background-color: #6c79db;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .event-phase {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .status-label {
      padding: 4px 10px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    .Complete { background-color: #77dd77; }
    .InProgress { background-color: #ffb347; }
    .Upcoming { background-color: #6ac5fe; }
    .status-buttons button {
      margin-left: 5px;
      background-color: #6c79db;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

</html>
