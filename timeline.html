<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Dashh | Event Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #1c1c3a;
    }
    .header {
      background-color: #1c1c3a;
      color: white;
      text-align: center;
      padding: 20px 0 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .home-button {
      margin-top: 10px;
    }
    .home-button a {
      background-color: #ffe066;
      color: #1c1c3a;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .menu {
      background-color: #ffe066;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 12px;
    }
    .menu a {
      background-color: #6c79db;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 180px;
      padding: 20px;
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #6c79db;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .card textarea, .card input, .card select {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Barlow', sans-serif;
    }
    .status-label {
      padding: 4px 10px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    .Complete { background-color: #77dd77; }
    .InProgress { background-color: #ffb347; }
    .Upcoming { background-color: #6ac5fe; }
    .status-buttons button {
      margin-left: 5px;
    }
    .note-item {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    Digital Dashh | Event Timeline
    <div class="home-button">
      <a href="index.html">üè† Home</a>
    </div>
  </div>
  <div class="menu">
    <a href="overview.html">Overview</a>
    <a href="budget.html">Budget</a>
    <a href="venues.html">Venues</a>
    <a href="av.html">AV Production</a>
    <a href="content.html">Creative Content</a>
    <a href="sponsor-tracker.html">Sponsor Tracker</a>
    <a href="merch-inventory.html">Merch Inventory</a>
  </div>
  <div class="container">
    <div class="sidebar">
      <button onclick="filterPhases('all')">Show All</button>
      <button onclick="filterPhases('Complete')">Complete</button>
      <button onclick="filterPhases('InProgress')">In Progress</button>
      <button onclick="filterPhases('Upcoming')">Upcoming</button>
    </div>
    <div class="main">
      <div class="row">
        <div class="card">
          <h3>Add New Phase</h3>
          <input type="text" id="phaseTitle" placeholder="e.g. Kickoff Call">
          <input type="date" id="phaseDate">
          <select id="phaseStatus">
            <option>Upcoming</option>
            <option>InProgress</option>
            <option>Complete</option>
          </select>
          <button onclick="addPhase()">Add Phase</button>
        </div>
        <div class="card">
          <h3>Status Tracker</h3>
          <ul id="statusList"></ul>
        </div>
        <div class="card">
          <h3>Event Phases</h3>
          <div id="phaseList"></div>
        </div>
      </div>
      <div class="card">
        <h3>Notes</h3>
        <textarea id="noteInput" placeholder="Write a new note..."></textarea>
        <button onclick="addNote()">Add Note</button>
        <div id="notesContainer"></div>
      </div>
    </div>
  </div>
  <script>
    const phases = [
      { title: 'Kickoff Call', date: '2025-04-04', status: 'Complete' },
      { title: 'Venue Walkthrough', date: '2025-04-19', status: 'InProgress' },
      { title: 'Final Content Submission', date: '2025-04-25', status: 'Upcoming' }
    ];
    const notes = ['AV team to confirm stage layout measurements - Nick Santos to confirm'];

    function renderPhases() {
      const phaseList = document.getElementById('phaseList');
      phaseList.innerHTML = '';
      phases.forEach((p, i) => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${p.title}</strong> ‚Äì ${new Date(p.date).toDateString()} <span class="status-label ${p.status}">${p.status}</span>
          <button onclick="cycleStatus(${i})">Change Status</button>
          <button onclick="deletePhase(${i})">Delete</button>`;
        phaseList.appendChild(div);
      });
      renderStatusTracker();
    }

    function renderStatusTracker() {
      const statusList = document.getElementById('statusList');
      statusList.innerHTML = '';
      ['Complete', 'InProgress', 'Upcoming'].forEach(status => {
        const items = phases.filter(p => p.status === status).map(p => p.title).join(', ');
        if (items) {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${status.replace('InProgress', 'In Progress')}:</strong> ${items}`;
          statusList.appendChild(li);
        }
      });
    }

    function addPhase() {
      const title = document.getElementById('phaseTitle').value;
      const date = document.getElementById('phaseDate').value;
      const status = document.getElementById('phaseStatus').value;
      if (title && date && status) {
        phases.push({ title, date, status });
        renderPhases();
        document.getElementById('phaseTitle').value = '';
        document.getElementById('phaseDate').value = '';
      }
    }

    function deletePhase(i) {
      phases.splice(i, 1);
      renderPhases();
    }

    function cycleStatus(i) {
      const order = ['Upcoming', 'InProgress', 'Complete'];
      const curr = phases[i].status;
      phases[i].status = order[(order.indexOf(curr) + 1) % order.length];
      renderPhases();
    }

    function filterPhases(type) {
      if (type === 'all') return renderPhases();
      const phaseList = document.getElementById('phaseList');
      phaseList.innerHTML = '';
      phases.filter(p => p.status === type).forEach((p, i) => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${p.title}</strong> ‚Äì ${new Date(p.date).toDateString()} <span class="status-label ${p.status}">${p.status}</span>`;
        phaseList.appendChild(div);
      });
    }

    function addNote() {
      const text = document.getElementById('noteInput').value;
      if (text) {
        notes.push(text);
        document.getElementById('noteInput').value = '';
        renderNotes();
      }
    }

    function renderNotes() {
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';
      notes.forEach((text, i) => {
        const div = document.createElement('div');
        div.className = 'note-item';
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.disabled = true;

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => textarea.disabled = false;

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.onclick = () => {
          notes[i] = textarea.value;
          textarea.disabled = true;
        };

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = () => {
          notes.splice(i, 1);
          renderNotes();
        };

        div.appendChild(textarea);
        div.appendChild(editBtn);
        div.appendChild(saveBtn);
        div.appendChild(removeBtn);
        container.appendChild(div);
      });
    }

    renderPhases();
    renderNotes();
  </script>
</body>
</html>
