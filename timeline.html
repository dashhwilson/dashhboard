<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline | Digital Dashh</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #1c1c3a;
    }
    .header {
      background-color: #1c1c3a;
      color: #fff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
    }
    .header .right {
      text-align: right;
    }
    .header a {
      background-color: #ffe066;
      color: #1c1c3a;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 5px;
      margin-right: 10px;
      font-weight: bold;
    }
    .menu {
      background-color: #ffffff;
      padding: 10px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      border-bottom: 1px solid #ddd;
    }
    .menu a {
      background-color: #6c79db;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-top: 0;
    }
    .timeline-item {
      margin-bottom: 15px;
    }
    .timeline-item strong {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .timeline-item span {
      font-size: 14px;
      color: #5c5c7a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Digital Dashh | Event Timeline</h1>
    <div class="right">
      <a href="index.html">üè† Home</a>
      <span id="current-date"></span>
    </div>
  </div>

  <div class="menu">
    <a href="overview.html">Overview</a>
    <a href="budget.html">Budget</a>
    <a href="venues.html">Venues</a>
    <a href="av.html">AV Production</a>
    <a href="content.html">Creative Content</a>
    <a href="sponsor-tracker.html">Sponsor Tracker</a>
    <a href="merch-inventory.html">Merch Inventory</a>
  </div>

  <div class="grid">
    <div class="card">
      <h3>üìÖ Milestones</h3>
      <div class="timeline-item">
        <strong>Kickoff</strong>
        <span>April 18, 2025</span>
      </div>
      <div class="timeline-item">
        <strong>Site Walkthrough</strong>
        <span>April 25, 2025</span>
      </div>
      <div class="timeline-item">
        <strong>Final Content Due</strong>
        <span>May 2, 2025</span>
      </div>
      <div class="timeline-item">
        <strong>Rehearsal</strong>
        <span>May 9, 2025</span>
      </div>
      <div class="timeline-item">
        <strong>Go Live</strong>
        <span>May 10, 2025</span>
      </div>
    </div>
  </div>

  <script>
    const today = new Date();
    const dateString = today.toLocaleDateString(undefined, {
      weekday: 'long', year: 'numeric', month: 'short', day: 'numeric'
    });
    document.getElementById('current-date').textContent = dateString;
  </script>
</body>
</html>
