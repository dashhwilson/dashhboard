<div class="card" style="max-width: 500px; margin: 30px auto 10px;">
  <h3>üóìÔ∏è Event Info</h3>
  <label for="event-name">Event Name</label>
  <input type="text" id="event-name" placeholder="e.g. Annual Gala 2025" />

  <label for="event-location">Location</label>

  <label for="event-date">Date</label>

</div>
  <div class="container">
    <div class="sidebar">
      <button onclick="filterPhases('all')">Show All</button>
      <button onclick="filterPhases('Complete')">Complete</button>
      <button onclick="filterPhases('InProgress')">In Progress</button>
      <button onclick="filterPhases('Upcoming')">Upcoming</button>
    </div>
    <div class="main">
      <div class="top-row">
        <div class="card">
          <h3>Add New Phase</h3>
          <input type="text" id="phaseTitle" placeholder="e.g. Kickoff Call">
          <input type="date" id="phaseDate">
          <select id="phaseStatus">
            <option>Upcoming</option>
            <option>InProgress</option>
            <option>Complete</option>
          </select>
          <button onclick="addPhase()">Add Phase</button>
        </div>
        <div class="card">
          <h3>Status Tracker</h3>
          <ul id="statusList"></ul>
        </div>
        <div class="card">
          <h3>Event Phases</h3>
          <div id="phaseList"></div>
        </div>
      </div>
      <div class="card">
        <h3>Notes</h3>
        <textarea id="noteInput" placeholder="Write a new note..."></textarea>
        <button onclick="addNote()">Add Note</button>
        <div id="notesContainer"></div>
      </div>
    </div>
  </div>
  <script>
    const phaseList = document.getElementById('phaseList');
    const statusList = document.getElementById('statusList');
    const notesContainer = document.getElementById('notesContainer');
    let phases = [
      { title: 'Kickoff Call', date: '2025-04-03', status: 'Complete' },
      { title: 'Venue Walkthrough', date: '2025-04-18', status: 'InProgress' },
      { title: 'Final Content Submission', date: '2025-04-24', status: 'Upcoming' }
    ];
    let notes = ['AV team to confirm stage layout measurements ‚Äì Nick Santos to confirm'];

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { weekday: 'short', month: 'numeric', day: 'numeric', year: 'numeric' }).replace(',', '');
    }

    function renderPhases() {
      phaseList.innerHTML = '';
      phases.forEach((p, index) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <strong>${p.title}</strong> ‚Äì ${formatDate(p.date)} 
          <span class="status-label ${p.status}">${p.status}</span>
          <button onclick="cycleStatus(${index})">Change Status</button>
          <button onclick="deletePhase(${index})">Delete</button>
        `;
        phaseList.appendChild(div);
      });
      renderStatusTracker();
    }

    function renderStatusTracker() {
      statusList.innerHTML = '';
      ['Complete', 'InProgress', 'Upcoming'].forEach(status => {
        const items = phases.filter(p => p.status === status).map(p => p.title).join(', ');
        if (items) {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${status.replace('InProgress', 'In Progress')}:</strong> ${items}`;
          statusList.appendChild(li);
        }
      });
    }

    function addPhase() {
      const title = document.getElementById('phaseTitle').value;
      const date = document.getElementById('phaseDate').value;
      const status = document.getElementById('phaseStatus').value;
      if (title && date && status) {
        phases.push({ title, date, status });
        renderPhases();
        document.getElementById('phaseTitle').value = '';
        document.getElementById('phaseDate').value = '';
      }
    }

    function cycleStatus(index) {
      const order = ['Upcoming', 'InProgress', 'Complete'];
      const current = phases[index].status;
      const next = order[(order.indexOf(current) + 1) % order.length];
      phases[index].status = next;
      renderPhases();
    }

    function deletePhase(index) {
      phases.splice(index, 1);
      renderPhases();
    }

    function addNote() {
      const noteText = document.getElementById('noteInput').value;
      if (noteText) {
        notes.push(noteText);
        renderNotes();
        document.getElementById('noteInput').value = '';
      }
    }

    function renderNotes() {
      notesContainer.innerHTML = '';
      notes.forEach((text, i) => {
        const div = document.createElement('div');
        div.className = 'note-item';
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.disabled = true;
        const save = document.createElement('button');
        const remove = document.createElement('button');
        const edit = document.createElement('button');
        save.textContent = 'Save';
        remove.textContent = 'Remove';
        edit.textContent = 'Edit';

        save.onclick = () => {
          notes[i] = textarea.value;
          textarea.disabled = true;
        };
        remove.onclick = () => {
          notes.splice(i, 1);
          renderNotes();
        };
        edit.onclick = () => {
          textarea.disabled = false;
        };

        div.appendChild(textarea);
        div.appendChild(edit);
        div.appendChild(save);
        div.appendChild(remove);
        notesContainer.appendChild(div);
      });
    }

    function filterPhases(type) {
      if (type === 'all') {
        renderPhases();
        return;
      }
      const filtered = phases.filter(p => p.status === type);
      phaseList.innerHTML = '';
      filtered.forEach((p, index) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <strong>${p.title}</strong> ‚Äì ${formatDate(p.date)} 
          <span class="status-label ${p.status}">${p.status}</span>`;
        phaseList.appendChild(div);
      });
    }

    renderPhases();
    renderNotes();
  </script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    function calculateDaysRemaining(dateString) {
      const eventDate = new Date(dateString);
      const today = new Date();
      const timeDiff = eventDate - today;
      return Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
    }

    function updateCountdownUI(date) {
      const countdownEl = document.getElementById("countdown");
      if (!date) {
        countdownEl.textContent = "Days Remaining: ‚Äî";
        return;
      }
      const daysRemaining = calculateDaysRemaining(date);
      countdownEl.textContent = `Days Remaining: ${daysRemaining}`;
    }

    function saveEventInfo() {
      const name = document.getElementById("event-name").value.trim();
      const location = document.getElementById("event-location").value.trim();
      const date = document.getElementById("event-date").value;
      const capacity = parseInt(document.getElementById("event-capacity").value) || 0;

      const user = firebase.auth().currentUser;
      const eventId = localStorage.getItem("activeEventId");

      if (!user || !eventId) {
        alert("User not logged in or event ID missing.");
        return;
      }

      db.collection("users").doc(user.uid).collection("events").doc(eventId).set({
        eventName: name,
        eventLocation: location,
        eventDate: date,
        eventCapacity: capacity
      }, { merge: true })
      .then(() => {
        localStorage.setItem("eventName", name);
        localStorage.setItem("eventLocation", location);
        localStorage.setItem("eventDate", date);
        localStorage.setItem("eventCapacity", capacity);
        updateCountdownUI(date);
        document.getElementById("saveConfirmation").classList.add("show");
        setTimeout(() => {
          document.getElementById("saveConfirmation").classList.remove("show");
        }, 2500);
      })
      .catch((err) => {
        console.error("üî• Error saving event info:", err);
        alert("Failed to save event info.");
      });
    }

    // Load event info
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) return;
      const eventId = localStorage.getItem("activeEventId");
      if (!eventId) return;

      db.collection("users").doc(user.uid).collection("events").doc(eventId).get()
        .then((doc) => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("event-name").value = data.eventName || "";
            document.getElementById("event-location").value = data.eventLocation || "";
            document.getElementById("event-date").value = data.eventDate || "";
            document.getElementById("event-capacity").value = data.eventCapacity || "";
            updateCountdownUI(data.eventDate);
          }
        });
    });

    // Live update countdown on date change
    document.getElementById("event-date").addEventListener("change", (e) => {
      updateCountdownUI(e.target.value);
    });
  });
</script>
