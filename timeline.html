<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Dashh | Event Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #1c1c3a;
    }
    .header {
      background-color: #1c1c3a;
      color: #fff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu {
      background-color: #ffe066;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .menu a {
      background-color: #6c79db;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .sidebar {
      width: 180px;
      margin-right: 20px;
    }
    .sidebar button {
      width: 100%;
      background-color: #6c79db;
      border: none;
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 280px;
    }
    .status-label {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      color: white;
      margin-left: 10px;
    }
    .complete { background-color: #70c48f; }
    .inprogress { background-color: #f4a259; }
    .upcoming { background-color: #5bc0de; }
    .note { background-color: #f8f8f8; padding: 10px; margin-top: 10px; border-radius: 6px; }
    .note textarea { width: 100%; border-radius: 4px; padding: 6px; margin-top: 6px; font-family: 'Barlow', sans-serif; }
    .note button { margin-top: 5px; margin-right: 5px; padding: 5px 10px; background-color: #6c79db; border: none; color: #fff; border-radius: 5px; }
    .event-phase {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .event-phase .actions button {
      margin-left: 5px;
      padding: 4px 8px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      background-color: #6c79db;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Digital Dashh | Event Timeline</h1>
    <a href="index.html" style="background-color:#ffe066; color:#1c1c3a; padding:6px 14px; border-radius:6px; text-decoration:none;">üè† Home</a>
  </div>

  <div class="menu">
    <a href="overview.html">Overview</a>
    <a href="budget.html">Budget</a>
    <a href="venues.html">Venues</a>
    <a href="av.html">AV Production</a>
    <a href="content.html">Creative Content</a>
    <a href="sponsor-tracker.html">Sponsor Tracker</a>
    <a href="merch-inventory.html">Merch Inventory</a>
  </div>

  <div class="container">
    <div class="sidebar">
      <button onclick="filterPhases('all')">Show All</button>
      <button onclick="filterPhases('Complete')">Complete</button>
      <button onclick="filterPhases('In Progress')">In Progress</button>
      <button onclick="filterPhases('Upcoming')">Upcoming</button>
    </div>

    <div class="main-content">
      <div class="row">
        <div class="card">
          <h3>Add New Phase</h3>
          <input type="text" id="phaseTitle" placeholder="e.g. Kickoff Call" />
          <input type="date" id="phaseDate" />
          <select id="phaseStatus">
            <option>Upcoming</option>
            <option>In Progress</option>
            <option>Complete</option>
          </select>
          <button onclick="addPhase()">Add Phase</button>
        </div>

        <div class="card">
          <h3>üìä Status Tracker</h3>
          <ul id="statusList"></ul>
        </div>

        <div class="card">
          <h3>üìù Notes</h3>
          <textarea id="noteText" placeholder="Write a new note..."></textarea>
          <button onclick="addNote()">Add Note</button>
          <div id="notesContainer"></div>
        </div>
      </div>

      <div class="card">
        <h3>üìÖ Event Phases</h3>
        <div id="phaseList"></div>
      </div>
    </div>
  </div>

  <script>
    const statusList = document.getElementById('statusList');
    const phaseList = document.getElementById('phaseList');
    const notesContainer = document.getElementById('notesContainer');

    let phases = [
      { title: 'Kickoff Call', date: '2025-04-07', status: 'Complete' },
      { title: 'Venue Walkthrough', date: '2025-04-22', status: 'In Progress' },
      { title: 'Final Content Submission', date: '2025-04-28', status: 'Upcoming' }
    ];
    let notes = ['AV team to confirm stage layout measurements'];

    function renderPhases() {
      phaseList.innerHTML = '';
      statusList.innerHTML = '';
      phases.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'event-phase';
        div.setAttribute('data-status', p.status);
        div.innerHTML = `<strong>${p.title}</strong> ‚Äì ${new Date(p.date).toDateString()} 
          <span class="status-label ${p.status.toLowerCase().replace(' ', '')}">${p.status}</span>
          <div class="actions">
            <button onclick="changeStatus(${i})">Change Status</button>
            <button onclick="deletePhase(${i})">Delete</button>
          </div>`;
        phaseList.appendChild(div);
      });

      const grouped = { 'Complete': [], 'In Progress': [], 'Upcoming': [] };
      phases.forEach(p => grouped[p.status]?.push(p.title));
      for (const [status, items] of Object.entries(grouped)) {
        if (items.length) {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${status}:</strong> ${items.join(', ')}`;
          statusList.appendChild(li);
        }
      }
    }

    function addPhase() {
      const title = document.getElementById('phaseTitle').value;
      const date = document.getElementById('phaseDate').value;
      const status = document.getElementById('phaseStatus').value;
      if (title && date) {
        phases.push({ title, date, status });
        renderPhases();
        document.getElementById('phaseTitle').value = '';
        document.getElementById('phaseDate').value = '';
      }
    }

    function deletePhase(index) {
      phases.splice(index, 1);
      renderPhases();
    }

    function changeStatus(index) {
      const statuses = ['Complete', 'In Progress', 'Upcoming'];
      const current = phases[index].status;
      const next = statuses[(statuses.indexOf(current) + 1) % statuses.length];
      phases[index].status = next;
      renderPhases();
    }

    function filterPhases(filter) {
      const items = phaseList.querySelectorAll('.event-phase');
      items.forEach(el => {
        el.style.display = (filter === 'all' || el.getAttribute('data-status') === filter) ? 'flex' : 'none';
      });
    }

    function renderNotes() {
      notesContainer.innerHTML = '';
      notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `
          <textarea>${note}</textarea>
          <button onclick="saveNote(${index}, this)">Save</button>
          <button onclick="removeNote(${index})">Remove</button>`;
        notesContainer.appendChild(div);
      });
    }

    function addNote() {
      const text = document.getElementById('noteText').value;
      if (text) {
        notes.push(text);
        document.getElementById('noteText').value = '';
        renderNotes();
      }
    }

    function saveNote(index, btn) {
      const textarea = btn.parentElement.querySelector('textarea');
      notes[index] = textarea.value;
    }

    function removeNote(index) {
      notes.splice(index, 1);
      renderNotes();
    }

    // Initial render
    renderPhases();
    renderNotes();
  </script>
</body>
</html>
