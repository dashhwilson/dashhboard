  <div class="main-content">
    <div class="card">
      <h2>Add New Task</h2>
      <input type="text" id="taskName" placeholder="Task name...">
      <input type="text" id="taskAssignee" placeholder="Assignee...">
      <select id="taskPriority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <select id="taskStatus">
        <option value="todo">To Do</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button class="add-task-btn" onclick="addTask()">Add Task</button>
    </div>
    <div class="card">
      <h2>Task List</h2>
      <table id="taskTable">
        <thead>
          <tr><th>Task</th><th>Assignee</th><th>Priority</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function addTask() {
      const table = document.getElementById("taskTable").querySelector("tbody");
      const name = document.getElementById("taskName").value;
      const assignee = document.getElementById("taskAssignee").value;
      const priority = document.getElementById("taskPriority").value;
      const status = document.getElementById("taskStatus").value;
      const row = table.insertRow();
      row.setAttribute("data-priority", priority);
      row.innerHTML = `<td>${name}</td><td>${assignee}</td><td>${priority}</td><td>${status}</td>`;
    }

    function filterTasks(priority) {
      const rows = document.querySelectorAll("#taskTable tbody tr");
      rows.forEach(row => {
        const taskPriority = row.getAttribute("data-priority");
        row.style.display = (priority === 'all' || taskPriority === priority) ? '' : 'none';
      });
    }

    priorityCell.classList.add('priority');

  </script>
