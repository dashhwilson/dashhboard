<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks | Digital Dashh</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #1c1c3a;
    }
    .header {
      background-color: #1c1c3a;
      color: white;
      padding: 25px;
      text-align: center;
    }
    .menu {
      background-color: #ffe066;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .menu a {
      background-color: #6c79db;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar button {
      background-color: #6c79db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .main {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .task-card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .task-info {
      max-width: 70%;
    }
    .task-info h3 {
      margin: 0 0 5px 0;
    }
    .tag {
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 8px;
    }
    .priority-high { background-color: #f44336; color: white; }
    .priority-medium { background-color: #ff9800; color: white; }
    .priority-low { background-color: #4caf50; color: white; }
    .assigned {
      font-size: 13px;
      color: #444;
      margin-top: 4px;
    }
    .status-toggle button {
      margin-left: 8px;
      background-color: #6c79db;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Digital Dashh | Tasks</h1>
  </div>
  <div class="menu">
    <a href="overview.html">Overview</a>
    <a href="budget.html">Budget</a>
    <a href="venues.html">Venues</a>
    <a href="av.html">AV Production</a>
    <a href="content.html">Creative Content</a>
    <a href="sponsor-tracker.html">Sponsor Tracker</a>
    <a href="merch-inventory.html">Merch Inventory</a>
  </div>
  <div class="grid">
    <div class="sidebar">
      <button onclick="filterTasks('all')">Show All</button>
      <button onclick="filterTasks('complete')">Complete</button>
      <button onclick="filterTasks('in-progress')">In Progress</button>
      <button onclick="filterTasks('not-started')">Not Started</button>
    </div>
    <div class="main" id="taskContainer">
      <div class="task-card" data-status="in-progress">
        <div class="task-info">
          <h3>Confirm AV requirements <span class="tag priority-high">High</span></h3>
          <div class="assigned">Assigned to: Alex</div>
        </div>
        <div class="status-toggle">
          <button>Mark Complete</button>
        </div>
      </div>
      <div class="task-card" data-status="not-started">
        <div class="task-info">
          <h3>Finalize catering order <span class="tag priority-medium">Medium</span></h3>
          <div class="assigned">Assigned to: Maya</div>
        </div>
        <div class="status-toggle">
          <button>Mark In Progress</button>
        </div>
      </div>
      <div class="task-card" data-status="complete">
        <div class="task-info">
          <h3>Book keynote speaker <span class="tag priority-low">Low</span></h3>
          <div class="assigned">Assigned to: Jordan</div>
        </div>
        <div class="status-toggle">
          <button>Undo</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function filterTasks(status) {
      const cards = document.querySelectorAll('.task-card');
      cards.forEach(card => {
        if (status === 'all' || card.dataset.status === status) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
